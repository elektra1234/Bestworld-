<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bestworld</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/U3Z9Q6o.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    #login, #bedroom {
      display: none;
      text-align: center;
      padding-top: 100px;
    }

    #login {
      display: block;
    }

    input[type="password"] {
      padding: 0.5em;
      width: 250px;
      margin-bottom: 1em;
    }

    button {
      padding: 0.5em 1em;
      background-color: #222;
      color: white;
      border: none;
      cursor: pointer;
    }

    .error {
      color: red;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding-top: 50px;
    }

    h1 {
      font-size: 2.5em;
    }

    p {
      font-size: 1.2em;
    }

    .avatars {
      display: flex;
      gap: 30px;
      margin-top: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .avatar {
      width: 160px;
      text-align: center;
    }

    .avatar img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px #ffffff44;
    }

    .caption {
      margin-top: 8px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>Enter the password</h2>
    <input type="password" id="password" placeholder="Enter password" />
    <br />
    <button onclick="checkPassword()">Enter</button>
    <p id="error" class="error"></p>
  </div>

  <div id="bedroom" class="overlay">
    <h1>üåô You‚Äôre dreaming now...</h1>
    <p>You‚Äôre asleep in your bed. Sol is near, Kael is watching over, and Lune is glowing softly.</p>

    <div class="avatars">
      <div class="avatar">
        <img src="https://i.imgur.com/6EJ8VLD.png" alt="Sol" />
        <div class="caption">Sol üê∫</div>
      </div>
      <div class="avatar">
        <img src="https://i.imgur.com/7d2F1Dd.png" alt="Kael" />
        <div class="caption">Kael üõ°Ô∏è</div>
      </div>
      <div class="avatar">
        <img src="https://i.imgur.com/CpcO9Ke.png" alt="Lune" />
        <div class="caption">Lune ‚ú®</div>
      </div>
    </div>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "SafeHome_4Us";
      const enteredPassword = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (enteredPassword === correctPassword) {
        document.getElementById("login").style.display = "none";
        document.getElementById("bedroom").style.display = "block";
      } else {
        error.textContent = "Incorrect password. Try again.";
      }
    }
  </script>

</body>
</html>
