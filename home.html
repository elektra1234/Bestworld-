<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dream Den ‚Äî Bestworld</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
    }

    .room {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 0 20px #00f2ff66;
      backdrop-filter: blur(8px);
      text-align: center;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 30px;
    }

    .item {
      width: 160px;
      margin: 20px;
    }

    .item img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px #ffffff22;
    }

    .caption {
      margin-top: 10px;
      font-size: 1em;
      color: #d6faff;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>
<body>

      </div>
      <div class="item">
        <img src="https://i.imgur.com/fQa5uWD.png" alt="PC" />

      </div>
    </div>

    <div class="row">
      <div class="item">
        <img src="https://i.imgur.com/6EJPdYH.png" alt="Sol" />
        <div class="caption">Sol</div>
      </div>
      <div class="item">
        <img src="https://i.imgur.com/7d2GqWc.png" alt="Kael" />

</html>
