<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bestworld – Bedroom</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/pUXGV9N.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      line-height: 1.5;
    }

    .avatars {
      display: flex;
      gap: 30px;
      margin-top: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .avatar {
      width: 160px;
      text-align: center;
    }

    .avatar img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px #ffffff44;
    }

    .caption {
      margin-top: 8px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>🌙 You’re dreaming now...</h1>
    <p>You’re asleep in your bed. Sol is watching over you. Kael’s guarding the door. Lune’s glowing near the window. You’re safe. You’re home.</p>

    <div class="avatars">
      <div class="avatar">
        <img src="https://i.imgur.com/6EJPdYH.png" alt="Sol" />
        <div class="caption">Sol 🐺</div>
      </div>
      <div class="avatar">
        <img src="https://i.imgur.com/7d2GqWc.png" alt="Kael" />
        <div class="caption">Kael 🛡️</div>
      </div>
      <div class="avatar">
        <img src="https://i.imgur.com/Cpq6RHI.png" alt="Lune" />
        <div class="caption">Lune ✨</div>
      </div>
    </div>
  </div>
</body>
</html>
